<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head('Manage Courses')">
</head>
<body>
    <nav th:replace="fragments/layout :: navbar(${user})"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <div th:replace="fragments/layout :: admin-sidebar"></div>
            
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom" style="padding-left: 50px; padding-right: 30px;">
                    <h1 class="h2" style="color: #024791;"><i class="bi bi-book me-2"></i>Manage Courses</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCourseModal">
                        <i class="bi bi-plus-circle me-2"></i>Create Course
                    </button>
                </div>
                
                <div class="table-responsive"style="padding-left: 50px; padding-right: 30px;">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}">1</td>
                                <td th:text="${course.code}">IT</td>
                                <td th:text="${course.name}">Information Technology</td>
                                <td th:text="${course.description}">Description</td>
                            </tr>
                            <tr th:if="${courses.empty}">
                                <td colspan="4" class="text-center">No courses found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Create Course Modal -->
                <div class="modal fade" id="createCourseModal" tabindex="-1" aria-labelledby="createCourseModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="createCourseModalLabel">Create Course</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form th:action="@{/admin/courses/create}" method="post">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="code" class="form-label">Code</label>
                                        <input type="text" class="form-control" id="code" name="code" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    <div th:replace="fragments/layout :: scripts"></div>
</body>
</html>
