<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Academic Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/layout.css}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/img/logo.png}">

</head>
<body>
    <nav th:fragment="navbar(user)" class="navbar">
      <div class="navbar-logo">
        <img th:src="@{/img/logo.png}" alt="Delmarva Beach City University Logo" />
        <div class="navbar-title">
            <h1>DELMARVA BEACH CITY</h1>
            <h2>UNIVERSITY (DBCU)</h2>
        </div>
      </div>

            <div class="navbar-links">
            <span class="users" th:text="${user.name}">User</span>
            <a th:href="@{/auth/logout}">Logout</a>
            </div>
        </nav>
    
    <!--ADMIN NAVBAR DESIGN-->
    <div th:fragment="admin-sidebar" class="nav-menu">
            <ul class="nav-items">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/students}">
                        <i class="bi bi-people me-2"></i>Students
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/faculty}">
                        <i class="bi bi-person-badge me-2"></i>Faculty
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/courses}">
                        <i class="bi bi-book me-2"></i>Courses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/subjects}">
                        <i class="bi bi-journal-text me-2"></i>Subjects
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/schedules}">
                        <i class="bi bi-calendar-week me-2"></i>Schedules
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/enrollments}">
                        <i class="bi bi-clipboard-check me-2"></i>Enrollments
                    </a>
                </li>
            </ul>
    </div>
    
    <!--FACULTY NAVBAR DESIGN-->
    <div th:fragment="faculty-sidebar" class="nav-menu">

            <ul class="nav-items">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/faculty/dashboard}">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/faculty/schedule}">
                        <i class="bi bi-calendar-week me-2"></i>Schedule
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--STUDENT NAVBAR DESIGN-->
    <div th:fragment="student-sidebar" class="nav-menu">
            <ul class="nav-items">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/dashboard}">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/grades}">
                        <i class="bi bi-award me-2"></i>Grades
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/enrollment}">
                        <i class="bi bi-clipboard-check me-2"></i>Enrollment
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/schedule}">
                        <i class="bi bi-calendar-week me-2"></i>Schedule
                    </a>
                </li>
            </ul>
    </div>
    
    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/script.js"></script>
    </div>
    
</body>
</html>
